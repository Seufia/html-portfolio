<h1>Alisando</h1>
<p>How much I miss you is equivalent to how much I feel you in me.</p>
<p>Your body was a home.</p>
<p>In the comfort of your presence I softened.</p>
<p>
  I miss you in the saddest moments.<br />
  But I feel you in me in my happiest.<br />
  Memórias de cheiros, olhares, risos, lágrimas de realização e abraços de despedida. <br />
</p>
